<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Challenge</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Form Validation:</h1>
    <form action="https://formsubmit.co/5bfe748e302b0a4d41b8f8acf3670287" method="POST">

        <!-- User id -->

        <div>
            <label for="user_id">User id:</label>
            <input type="text" name="user_id" id="user_id" minlength="5" maxlength="12" required>
        </div>

        <!-- Password -->

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="7" maxlength="12" required>
        </div>

        <!-- Name -->

        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <!-- Address -->

        <div>
            <label for="address">Address:</label>
            <input type="text" name="address" id="adress">
        </div>

        <!-- Country -->

        <div>
            <label for="country">Country:</label>
            <select name="country" id="country" required>
                <option value="south africa">South Africa</option>
                <option value="greece">Greece</option>
                <option value="spain">Spain</option>
                <option value="croatia">Croatia</option>
            </select>
        </div>

        <!-- Zip Code -->

        <div>
            <label for="zip_code">Zip Code:</label>
            <input type="number" name="zip_code" id="zip_code" required>
        </div>

        <!-- Email -->

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <!-- Sex -->

        <fieldset>
            <legend>Sex:</legend>
            <div>
                <input type="radio" name="sex" id="male" value="male" required>
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="sex" id="female" value="female" required>
                <label for="female">Female</label>
            </div>
        </fieldset>

        <!-- Language -->

        <fieldset>
            <legend>Language:</legend>
            <div>
                <input type="checkbox" name="language" id="english" value="english">
                <label for="english">English</label>
            </div>
            <div>
                <input type="checkbox" name="language" id="none_english" value="none_english">
                <label for="none_english">Non English</label>
            </div>
        </fieldset>

        <!-- About -->

        <div>
            <label for="about">About:</label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>

        <button type="submit">Submit</button>


    </form>
</body>

</html>
